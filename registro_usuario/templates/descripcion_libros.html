{% extends 'base.html' %}
{% load static %}

{% block content %}

        {{ book.volumeInfo.title }} - {{ book.volumeInfo.authors }}

        {{ book.volumeInfo.description|safe  }}

    <a href="{% url 'search' %}">volver atras</a>
</main>
{% endblock %}
