{% extends 'base.html' %}

{% block content %}
<section>
    {% if books %}
    <h1>Libros de {{ valor_input }}</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'description' book_id=book.id %}?query={{ valor_input }}">
                {{ book.volumeInfo.title|default:'AUTOR NO DISPONIBLE' }} - {{ book.volumeInfo.authors|default:'AUTOR NO DISPONIBLE' }} 
            </a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</section>
{% endblock %}
